<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shows — Nathan Finkel</title>
    <meta name="description" content="Upcoming shows, facilitation, and recent highlights." />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>

    <header>
      <div class="container">
        <div class="nav">
          <a class="brand" href="index.html" aria-label="Home">
            <div class="brand-mark" aria-hidden="true">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="brand-title">
              <strong>Nathan Finkel</strong>
              <span>Music & arts</span>
            </div>
          </a>

          <div class="nav-cta">
            <a class="btn small" href="about.html">Bio</a>
            <a class="btn small" href="shows.html">Upcoming shows</a>
            <a class="btn small" href="contact.html">Book / contact</a>
          </div>
        </div>
      </div>
    </header>

    <main id="content" class="hero-background" style="position: relative;">
      <div class="hero-overlay"></div>
      <div class="container">
        <section class="hero">
          <div class="card pad" style="background: linear-gradient(135deg, rgba(100, 240, 255, 0.12), rgba(11, 15, 20, 0.68)), rgba(11, 15, 20, 0.68); border-color: rgba(100, 240, 255, 0.25);">
            <h1>Shows</h1>
            <p class="lede">
              Upcoming shows and recent highlights. Filter by type below.
            </p>
            
            <!-- Filter chips -->
            <div class="chips" id="filter-chips">
              <button class="chip filter-chip active" data-filter="all">All</button>
              <button class="chip filter-chip" data-filter="ambient">Ambient / Electronic</button>
              <button class="chip filter-chip" data-filter="facilitation">Workshops & Facilitation</button>
              <button class="chip filter-chip" data-filter="glia">Glia</button>
            </div>
          </div>
        </section>

        <section class="section">
          <h2>Upcoming</h2>
          <div class="list" id="upcoming-events">
            <!-- Events loaded from events.json -->
          </div>
          <p class="note" id="no-upcoming" style="display: none;">
            No upcoming events at the moment. Check back soon!
          </p>
        </section>

        <section class="section">
          <h2>Past highlights</h2>
          <div class="list" id="past-events">
            <!-- Past events loaded from events.json -->
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-grid">
          <div>© <span data-year></span> Nathan Finkel</div>
          <div style="display:flex; gap: 12px; flex-wrap: wrap; align-items: center;">
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <a href="index.html">Home</a>
            <span style="color: rgba(255, 255, 255, 0.3); margin: 0 4px;">|</span>
            <a href="https://instagram.com/nathan_finkel_music" target="_blank" rel="noreferrer" title="Instagram">Instagram</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="back-to-top" aria-label="Back to top" title="Back to top">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 4L10 16M10 4L4 10M10 4L16 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <script src="assets/site.js"></script>
  </body>
</html>
